{% extends 'master.html' %}
{% block content %}

    <div class="row col-md-7 container center-block">
        <div class="col-md-6">
            <img class=" img-lg-custom img-rounded" src="{{ MEDIA_URL }}{{ activity.photo }}"/>
        </div>

        <div class="col-md-6"
        <div class="col-xs-12 panel">
            <h2><span>{{ activity.name }}</span></h2><span class="help-block">{{ activity.location }}</span>
        </div>

        <div class="col-xs-6 panel">{{ activity.description }}</div>
        <div class="col-xs-4">

        </div>
        <div class="col-md-offset-2 col-md-6">
            {% for com in activity.comments.all %}
                <div class="col-xs-12 panel">

                </div>
            {% endfor %}
        </div>

    </div>
<div id="map-canvas" class="col-md-2"></div>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyD3MNe0d97ZOIvfcbqJ1dBGVyAM14KsTtA&sensor=false"></script>

    <style type="text/css">
        html {
            height: 100%;

        }

        body {
            height: 100%;
            margin: 0;
            padding: 0;
        }

        #map-canvas {
            height: 30%;
            width: 20%;
            margin-left:12%;
        }
    </style>



    <script>
        var map;
        function initialize() {
            var lat = '{{ activity.latitude }}';
            var clat = lat.replace(",", ".");
            var lon = '{{ activity.longitude }}';
            var clon = lon.replace(",", ".");
            var mapOptions = {
                zoom: 15,
                center: new google.maps.LatLng(clat, clon)
            };
            map = new google.maps.Map(document.getElementById('map-canvas'),
                    mapOptions);
        }

        google.maps.event.addDomListener(window, 'load', initialize);

        $(".alert").addClass("in").fadeOut(3500);
        $("#thumb").hover(function () {
            $("#info").css("display", "block");
        }, function () {
            $("#info1").css("display", "none");
        });

    </script>
{% endblock %}
