{% extends 'master_page_logged.html' %}
{% block content %}
<div id="div1" class="scape-top-custom container text-center">
<comment>Please select te activities for your plan:</comment>
    <form class="form-horizontal" action="" method="post">{% csrf_token %}
    <div class="form-group">
    {% for activity in results %}
        {% for a in activity %}
            {{ a.name }}<input type="checkbox" name="{{ a.pk }}" value="{{ a.pk }}"><br>
        {% endfor %}
    {% endfor %}
    </div>
    <div class="form-group">
        <input type="submit" name="custom" value="Save Plan">
    </div>
    </form>
</div>
{% endblock %}
