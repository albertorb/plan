<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>EasyPlan</title>

    <!-- Bootstrap -->
    <link href="../static/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link href="../static/css/custom.css" rel="stylesheet">


    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
    <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
    <title>Filter our plan</title>
</head>
<body>
<nav class="navbar navbar-default navbar-custom navbar-fixed-top" role="navigation">

    <div class="containter-fluid">


        <div class="navbar-header-">
            <!-- company logo-->
            <a class="navbar-brand" href="#"> <img src="../static/img/logo.png"></a>

        </div>
        <div class="navbar-header navbar-right">

            <button type="button" class="btn btn-default navbar-btn button-orange dropdown-toggle"
                    data-toggle="dropdown">Sign in
            </button>
            <button type="button" class="btn btn-default navbar-btn button-orange">Sign up</button>
            <ul class="dropdown-menu dropdown-login">
                <li>
                    <div class="input-group">
                        <span class="input-group-addon">@</span>
                        <input type="text" class="form-control" placeholder="Username">
                    </div>
                </li>
                <li class="divider"></li>
                <li>
                    <div class="input-group">
                        <span class="input-group-addon">*</span>
                        <input type="password" class="form-control" placeholder="Password">
                    </div>
                </li>
            </ul>
        </div>
    </div>
</nav>
<script>


</script>
<div id="contenido">
     <div class="row div-card-plan-whole">


            {% for activity in activitiesfilt %}
            <div id="plans" class="">

                <div id="activity{{ forloop.counter }}" class="col-lg-2">
                    <img src='{{MEDIA_URL}}{{activity.photo}}' style="width: 140px; height: 140px;"
                         class="img-circle" data-src="holder.js/140x140" alt="140x140">

                    <h4>{{ activity.name }}</h4>
</br></br>

                </div>


    </div>
                {% if forloop.counter >= 3 %}
                {% if forloop.counter == 3  %}
                <div class="more2">
                    <a href="plan" class="btn button-orange">More</a>
                </div>

                {% endif %}
                {% endif %}
                {% if forloop.counter == 1 %}

                    <div class="more">
                    <a href="plan" class="btn button-orange">More</a>
                </div>

                {% endif %}


            {% endfor %}






    </div>
    <div class="filteragain ">


<a href="#filter" class="btn button-orange-plan" style="position: absolute; bottom: 10%;left: 45% " data-toggle="modal">Filter again</a>

    </div>

    <div class="modal fade" id="filter" role="dialog">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h4>Filter Plan</h4>
                </div>
                <div class="modal-body">
                    <form class="form-horizontal" style="box-shadow: #737373">
                        <fieldset class="control-group error">
                            <div class="control-group">
                                <label class="control-label" for="input01">Weather
                                    <input type="text">
                                </label>

                                <div class="controls">
                                    <label class="control-label" for="select01">Location

                                        <select id="select01">
                                            <option selected>Sevilla</option>
                                            <option>Huelva</option>
                                            <option>Malaga</option>
                                            <option>Cadiz</option>
                                            <option>Jaen</option>
                                        </select>

                                    </label>
                                    <label class="control-label" for="multiSelect">Sector</label>
                                    <select multiple="multiple" id="multiSelect">
                                        <option>Monument</option>
                                        <option>Concert</option>
                                        <option>Local Festivity</option>
                                        <option>Hostelry</option>
                                        <option>Sport Events</option>
                                        <option>Museum</option>
                                        <option>Parks</option>
                                        <option>Theatre</option>
                                        <option>Cinema</option>
                                    </select>
                                    <label class="control-label" for="multiSelect">Moment</label>
                                    <select multiple="multiple" id="multiSelect1">
                                        <option>Morning</option>
                                        <option>Evening</option>
                                        <option>Night</option>
                                    </select>
                                </div>
                            </div>
                            <label class="checkbox">
                                <input type="checkbox" id="optionsCheckbox" value="option1">
                                Typing this option will discard activities that implies a spent of money.
                            </label>
                            <label>
                                <a href="../filteresult" class="btn button-orange-plan">Gimme the plan</a>
                            </label>
                        </fieldset>
                    </form>
                </div>
            </div>
        </div>
    </div>


    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
</div>
<footer class="panel-footer panel-footer-custom navbar-fixed-bottom">&copy 2014 PAMAB
    <a href="#">Contact</a>
    <a href="#">Legal</a>
    <a href="#">Developers</a>
</footer>


</body>

</html>
