            <img style="height: 50px;width: 50px;" src="{{ STATIC_URL }}img/logo.png">


        </div>

        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
            <ul class="nav navbar-nav">
            </ul>
            <form class="navbar-form navbar-left" role="search">
                <div class="form-group">
                    <input type="text" class="form-control" placeholder="Search">

                <button type="submit" class="btn btn-default"><span class="glyphicon glyphicon-search text-darkorange"></span> </button>

            <ul class="nav navbar-nav navbar-right">

                <li {% if 'home' in request.path %} class="activecustom"{% endif %}><a href="/home" {% if 'home' in request.path %} class="a-activecustom" {% else %} class="nonactive-a"{% endif %}><text>Home</text></a></li>
                <li {% if 'timeline' in request.path %} class="activecustom"{% endif %}><a href="/timeline" {% if 'timeline' in request.path %} class="a-activecustom" {% else %} class="nonactive-a"{% endif %}><text>Timeline</text></a></li>

                <li class="dropdown">
                    <a href="#" class="dropdown-toggle" data-toggle="dropdown"><span
                            class="glyphicon glyphicon-cog"></span></a>
                    <ul class="dropdown-menu">

                        <li>

                            <a href="/profile">
                                <div class="">
                                    <img class="avatar-35 img-rounded" src="{{ MEDIA_URL }}{{ request.user.ouruser.image }}">
                                    <b class="name">{{ request.user }}</b>
                                    <small class="metadata">Profile</small>
                                </div>
                            </a>


                        </li>
                        <li class="divider"></li>
                        <li><a href="/settings">Settings</a></li>
                        <li class="divider"></li>
                        <li><a href="/logout">Logout</a></li>
                    </ul>
                </li>
