<!DOCTYPE html><html lang="en"><head>    <meta charset="utf-8">    <meta http-equiv="X-UA-Compatible" content="IE=edge">    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">    <title>EasyPlan</title>    <!-- Bootstrap -->    <link href="{{STATIC_URL}}css/bootstrap.min.css" rel="stylesheet">    <!-- Custom CSS -->    <link href="{{STATIC_URL}}css/custom.css" rel="stylesheet">    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->    <!--[if lt IE 9]>    <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>    <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>    <![endif]--></head><body><nav class="navbar navbar-default navbar-custom navbar-fixed-top" role="navigation">    <div class="containter-fluid">        <div class="navbar-header" style="margin-left:10%">            <!-- company logo-->            <a class="navbar-brand" href="#"> <img src="../static/img/logo.png"></a>        </div>         <div class="navbar-right navbar-header" style="margin-right:5%; margin-top: 1.5%">            <a  href="#">es</a>|<a href="#">en</a>        </div>        <div class="navbar-header navbar-right" style="margin-right:12%">            <button type="button" class="btn btn-default navbar-btn button-orange dropdown-toggle"                    data-toggle="modal" data-target="#signinmodal">Sign in            </button>            <button type="button" class="btn btn-default navbar-btn button-orange" data-toggle="modal"                    data-target="#myModal">Sign up            </button>        </div>    </div></nav><!-- Modal signup --><div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">    <div class="modal-dialog">        <div class="modal-content">            <div class="modal-header">                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>                <h4 class="modal-title" id="myModalLabel">Register form</h4>            </div>            <div class="modal-body form-signup">                <form id="formulario" class="form-signup" method="post" action="">{% csrf_token %}                    {{djangoform.as_p}}                    {{userform.as_p}}                    <div style="display: none">                        <input name="inORup" value="up">                    </div>                    <input type="submit" class="btn button-orange" value="Register"/>                </form>            </div>        </div>    </div></div><!-- Modal signup --><div class="modal fade" id="signinmodal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">    <div class="modal-dialog">        <div class="modal-content">            <div class="modal-header">                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>                <h4 class="modal-title" id="myModalLabel2">Log in</h4>            </div>            <div class="modal-body form-signup">                <form id="formulario2" class="form-signup" method="post" action="">{% csrf_token %}                    <div class="input-group">                        <span class="input-group-addon">@</span>                        <input id="username" type="text" name="usernamelogin" class="form-control"                               placeholder="username">                    </div>                    <div class="input-group">                        <span class="input-group-addon">*</span>                        <input id="password" type="password" name="passwordlogin" class="form-control"                               placeholder="password">                    </div>                    <div style="display: none">                        <input name="inORup" value="in">                    </div>                    <div class="modal-footer">                        <input type=submit value="Log in" class="btn button-orange"/>                    </div>                </form>            </div>        </div>    </div></div>{% block content %}{% endblock %}<footer class="panel-footer panel-footer-custom">&copy 2014 PAMAB    <a href="#">Contact</a>    <a href="#">Legal</a>    <a href="#">Developers</a></footer><!-- jQuery (necessary for Bootstrap's JavaScript plugins) --><script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script><!-- Include all compiled plugins (below), or include individual files as needed --><script src="{{STATIC_URL}}js/bootstrap.min.js"></script></body></html>
