{% extends 'master.html' %}
{% block content %}
<div class="content center-block container scape-top-custom row">
    <h3>Choose the activities to remove, delete the whole plan or customize it!</h3>
    <form class="form-horizontal" action="" method="post">{% csrf_token %}
                <input type="hidden" name="remove" value="remove">
                <div class="form-group">
        {% for activity in plan.activities.all %}
        <div class="col-sm-6 col-md-4">
                    <button id="cross" type="button" class="close div-card-plan-quit" data-dismiss="alert" aria-hidden="true">
                        <strong>&times</strong>
                    </button>
                <input type="checkbox" class="radio" name="{{ activity.pk }}" value="{{ activity.pk }}">
                    <div id="thumb{{ forloop.counter }}" class="thumbnail div-card-plan-thumbnail" style="background-image:url('{{ MEDIA_URL }}{{ a.photo }}')">
                        <div id="info{{ forloop.counter }}" style="display: none" class="well div-card-plan-info">
                                    {{ a.description }}
                        </div>
                    </div>
                    <div class="text-center panel div-card-plan-actiname">
                        <h4>{{ a.name }}</h4>
                    </div>
                </div>
        {% endfor %}
                </div>
    <div class="form-group">
        <input type="submit" class="btn button-orange-plan" name="remove" value="Remove">
    </div>
    </form>

    <form class="form-horizontal" action="" method="post">{% csrf_token %}
                <input type="hidden" name="delete" value="delete">
        <div class="form-group">
        <input type="submit" name="custom" class="btn button-orange" value="Delete Plan">
    </div>
    </form>
    <a href="/addto_plan/{{ plan.pk }}/"><button class="btn button-orange">Add Activities</button></a>
    </div>

{% endblock %}
