{% extends 'master.html' %}
{% load i18n %}
{% block content %}
    <div class="content center-block container scape-top-custom row">


        {% for a1 in res.all %}

            <a href="{% url 'activity_info' activity_id=a1.id %}">
                <img class=" img-rounded" src="{{ MEDIA_URL }}{{ a1.photo }}" style="height: 120px;width: 18%;"/></a>
                {{ a1.name }}
        {% empty %}
            <h2>{% trans "Sorry, no results matching your query were found." %}</h2>
        {% endfor %}

    </div>
{% endblock %}
