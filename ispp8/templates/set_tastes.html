{% extends 'master.html' %}
{% block content %}
    <div class="row container center-block scape-top-custom">
    <h3>Set your preference</h3>
    <div class="row container">
    <form class="form-horizontal" action="" method="post">{% csrf_token %}
        <div class="form-group">
        <label>Select a sector to refer your preference:</label>
            <select multiple class="form-control" name="sector">
              {% for sector in sectors.all %}<option value="{{ sector.pk }}">{{ sector.name }}</option>{% endfor %}
            </select>
        </div>
        <div class="form-group">
            <label>How often do you wish to do activities from this sector:</label>
            <div class="radio">
              <label>
                <input type="radio" name="degree" value=0> Never
              </label>
            </div>
            <div class="radio">
              <label>
                <input type="radio" name="degree" value=1> Rarely
              </label>
            </div>
            <div class="radio">
              <label>
                <input type="radio" name="degree" value=2> Sometimes
              </label>
            </div>
            <div class="radio">
              <label>
                <input type="radio" name="degree" value=3> Often
              </label>
            </div>
        </div>
        <div class="form-group">
            <input type="submit" name="filter" class="button-orange btn" value="Save">
        </div>
    </form>
    </div>
    </div>
{% endblock %}
